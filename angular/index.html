<!DOCTYPE html>

<html ng-app="appname">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thumbnail Overload!</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"
            data-semver="1.2.4"></script>


    <script src="js/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>


</head>

<body>

<div ng-controller="controller">

    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="intro-message">


                        <h1>thumbnail overload!</h1>

                        <hr class="intro-divider">

                        <div class="row">
                            <form name="form" ng-submit="processFile()">
                                <div class="modal-body">
                                    <div class="form-group">


                                        <div class="row extra-bottom-padding">
                                            <label class="col-md-3 control-label">File Location:</label>

                                            <div class="col-md-6">
                                                <input type="text" class="form-control input-large"
                                                       ng-model="formData.fileLocation"
                                                       placeholder="URL (e.g. http://paloalto.therooster.co/static/fun-rooster-thumbnail-names.txt)"
                                                       required/>
                                            </div>
                                        </div>

                                    </div>

                                    <button type="submit" class="btn btn-primary pull-left"
                                            style="width:100px">Process
                                    </button>

                                </div>
                            </form>
                        </div>

                        <hr class="intro-divider">

                        <div>

                            <h2>

                                <div class="row">
                                    <div class="progress progress-striped active"
                                         ng-show="processing"
                                         style="margin:10px">
                                        <div class="progress-bar" role="progressbar"
                                             aria-valuenow="100"
                                             aria-valuemin="0" aria-valuemax="100"
                                             style="width: 100%">
                                            Processing file ...
                                        </div>
                                    </div>

                                    <div class="center-block">{{queryStatus}}</div>
                                </div>

                                <div class="progress" ng-show="processSuccess">
                                    <div class="progress-bar progress-bar-success" role="progressbar"
                                         aria-valuenow="100"
                                         aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                        File processed successfully!
                                    </div>
                                </div>
                            </h2>


                            <div class="panel panel-default" ng-show="processSuccess">

                                <div class="row-fluid"
                                     style="background-color: #f0f0f0; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                                    <label class="col-sm-3 control-label">Image Resolution</label>

                                    <label class="col-sm-3">Count</label>
                                </div>


                                <div class="panel-heading">

                                </div>

                                <div class="panel-body">
                                    <div ng-repeat="resolution in resolutions">

                                        <div class="row" style="margin-bottom:10px;">
                                            <div class="col-sm-3 control-label">{{resolution.value}}
                                            </div>

                                            <div class="col-sm-3">{{resolution.count}}

                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

</div>


<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
